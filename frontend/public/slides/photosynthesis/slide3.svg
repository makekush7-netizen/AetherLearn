<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="chloroplast" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg3)"/>
  
  <!-- Header bar -->
  <rect x="0" y="0" width="1920" height="120" fill="#4ade80" opacity="0.15"/>
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4ade80">
    Where Does Photosynthesis Happen?
  </text>
  
  <!-- Main content split -->
  <rect x="80" y="160" width="860" height="850" rx="20" fill="#ffffff" opacity="0.05"/>
  <rect x="980" y="160" width="860" height="850" rx="20" fill="#ffffff" opacity="0.05"/>
  
  <!-- Left side - Leaf -->
  <text x="510" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4ade80" text-anchor="middle">
    In the Leaves
  </text>
  
  <!-- Leaf illustration -->
  <g transform="translate(510, 500)">
    <!-- Outer leaf -->
    <ellipse cx="0" cy="0" rx="250" ry="120" fill="#4ade80" opacity="0.8"/>
    <ellipse cx="0" cy="0" rx="220" ry="100" fill="#22c55e" opacity="0.9"/>
    
    <!-- Leaf veins -->
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#15803d" stroke-width="4"/>
    <line x1="0" y1="0" x2="-120" y2="-60" stroke="#15803d" stroke-width="2"/>
    <line x1="0" y1="0" x2="-120" y2="60" stroke="#15803d" stroke-width="2"/>
    <line x1="0" y1="0" x2="120" y2="-60" stroke="#15803d" stroke-width="2"/>
    <line x1="0" y1="0" x2="120" y2="60" stroke="#15803d" stroke-width="2"/>
    
    <!-- Cells indication -->
    <circle cx="-80" cy="-30" r="25" fill="none" stroke="#86efac" stroke-width="2" stroke-dasharray="5,3"/>
    <circle cx="80" cy="30" r="25" fill="none" stroke="#86efac" stroke-width="2" stroke-dasharray="5,3"/>
    
    <!-- Label -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" fill="#1a1a2e" text-anchor="middle">LEAF</text>
  </g>
  
  <!-- Arrow pointing to leaf -->
  <text x="510" y="720" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    Most photosynthesis happens here
  </text>
  
  <!-- Leaf facts -->
  <g font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">
    <text x="140" y="800">â€¢ Large surface area for sunlight</text>
    <text x="140" y="840">â€¢ Contains millions of cells</text>
    <text x="140" y="880">â€¢ Thin shape allows gas exchange</text>
  </g>
  
  <!-- Right side - Chloroplast -->
  <text x="1410" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e" text-anchor="middle">
    Inside Chloroplasts
  </text>
  
  <!-- Chloroplast illustration -->
  <g transform="translate(1410, 480)">
    <!-- Outer membrane -->
    <ellipse cx="0" cy="0" rx="280" ry="150" fill="url(#chloroplast)" opacity="0.3" stroke="#4ade80" stroke-width="4"/>
    
    <!-- Inner membrane -->
    <ellipse cx="0" cy="0" rx="250" ry="130" fill="none" stroke="#22c55e" stroke-width="2"/>
    
    <!-- Thylakoid stacks (grana) -->
    <g transform="translate(-120, -30)">
      <rect x="-30" y="-50" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="-30" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="-10" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="10" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="30" width="60" height="15" rx="5" fill="#15803d"/>
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="-30" y="-50" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="-30" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="-10" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="10" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="30" width="60" height="15" rx="5" fill="#15803d"/>
    </g>
    
    <g transform="translate(120, -30)">
      <rect x="-30" y="-50" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="-30" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="-10" width="60" height="15" rx="5" fill="#15803d"/>
      <rect x="-30" y="10" width="60" height="15" rx="5" fill="#166534"/>
      <rect x="-30" y="30" width="60" height="15" rx="5" fill="#15803d"/>
    </g>
    
    <!-- Stroma label -->
    <text x="180" y="-100" font-family="Arial, sans-serif" font-size="18" fill="#86efac">Stroma</text>
    
    <!-- Granum label -->
    <text x="-120" y="100" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24">Grana</text>
    <text x="-120" y="120" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">(thylakoid stacks)</text>
  </g>
  
  <!-- Arrow showing zoom -->
  <g transform="translate(920, 450)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#94a3b8" stroke-width="3"/>
    <polygon points="60,-8 80,0 60,8" fill="#94a3b8"/>
    <text x="40" y="-15" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">zoom</text>
  </g>
  
  <!-- Chloroplast facts -->
  <g font-family="Arial, sans-serif" font-size="22" fill="#e2e8f0">
    <text x="1040" y="720">â€¢ Contains chlorophyll (green pigment)</text>
    <text x="1040" y="760">â€¢ Absorbs light energy</text>
    <text x="1040" y="800">â€¢ Grana: where light reactions occur</text>
    <text x="1040" y="840">â€¢ Stroma: where glucose is made</text>
  </g>
  
  <!-- Summary box -->
  <rect x="80" y="920" width="1760" height="80" rx="10" fill="#4ade80" opacity="0.15"/>
  <text x="960" y="970" font-family="Arial, sans-serif" font-size="28" fill="#4ade80" text-anchor="middle">
    ðŸ’¡ Chloroplasts are the "factories" that make food for the plant!
  </text>
  
  <!-- Footer -->
  <text x="100" y="1030" font-family="Arial, sans-serif" font-size="20" fill="#64748b">
    AetherLearn â€¢ Photosynthesis Lecture
  </text>
  <text x="1820" y="1030" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="end">
    Slide 3
  </text>
</svg>